<!DOCTYPE html>
<html>
<head>
	<title>Video Editor</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/jquery-ui.theme.min.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<script type="text/javascript" src="javascripts/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery-ui.min.js"></script>
	<script type="text/javascript" src="javascripts/socket.io.js"></script>
	<script type="text/javascript" src="javascripts/scripts.js"></script>
</head>
<body>

</body>
</html>

<div id="media-area" class="ui-area">
    <form ref='uploadForm' 
        id='uploadForm' 
        action='/upload' 
        method='POST' 
        encType="multipart/form-data">
            <input type="file" name="files" multiple/>
            <input type='submit' value='Upload!' />
    </form>	

	<div id="media-library" class="clearfix">
		{{#videos}}
			<div class="media video" data-id="" data-filepath="{{filepath}}" data-duration="{{metadata.format.duration}}">
				<img src="{{thumbnail}}" draggable="false">
				<h4 class="media-name">{{filename}}</h4>
			</div>
		{{/videos}}
	</div>
</div>

<div id="preview-area" class="ui-area">
	<div class="preview-video" id="preview-current-area">
		
		<div class="preview-video-holder">
			<div class="preview-video-handle">
				<video id="preview-current" src=""></video>
			</div>
		</div>
		
		<button disabled="true" id="preview-current-play">Play</button>
		<button disabled="true" id="preview-current-pause">Pause</button>
		<button disabled="true" id="preview-current-stop">Stop</button>
		<button disabled="true" class="preview-current-zoom-button" data-amount="0.1" id="preview-current-zoom-in">+</button>
		<button disabled="true" class="preview-current-zoom-button" data-amount="-0.1" id="preview-current-zoom-out">-</button>
		<button id="preview-current-selection">Select Region</button>
		<button id="preview-current-remove-selections">Clear Selection</button>
		
		<div class="timeline" data-disabled="true" data-zoom="1" data-markerdensity="0.5" data-duration="12" data-layerwidth="100" data-endtime="12">
			<div class="layer"></div>
		</div>
		
		<div style="padding: 10px;border: 1px solid black;margin: 10px; display: none">
			Done effects:
			<div>
				<button id="remove-selected">Remove Selected</button>
				<button id="remove-unselected">Crop</button>
				<button id="copy-media">Copy Media</button>
			</div>

			<div>
				<input type="text" id="contrast-value" value="1"/>
				<button class="set-eq-filter" data-filter="contrast" id="set-contrast">contrast</button>
				-2.0 to 2.0
			</div>
			<div>
				<input type="text" id="brightness-value" value="0"/>
				<button class="set-eq-filter" data-filter="brightness" id="set-brightness">Brightness</button>
				-1.0 to 1.0
			</div>
			<div>
				<input type="text" id="saturation-value" value="1" />
				<button class="set-eq-filter" data-filter="saturation" id="set-saturation">saturation</button>
				0.0 to 3.0
			</div>
			<div>
				<input type="text" id="gamma-value" value="1" />
				<button class="set-eq-filter" data-filter="gamma" id="set-gamma">gamma</button>
				0.1 to 10.0
			</div>
			<div>
				<input type="text" id="gamma_r-value" value="1" />
				<button class="set-eq-filter" data-filter="gamma_r" id="set-gamma_r">gamma_r</button>
				0.1 to 10.0
			</div>
			<div>
				<input type="text" id="gamma_g-value" value="1" />
				<button class="set-eq-filter" data-filter="gamma_g" id="set-gamma_g">gamma_g</button>
				0.1 to 10.0
			</div>
			<div>
				<input type="text" id="gamma_b-value" value="1" />
				<button class="set-eq-filter" data-filter="gamma_b" id="set-gamma_b">gamma_b</button>
				0.1 to 10.0
			</div>
			<div>
				<input type="checkbox" id="reverse-checkbox">
				<button id="reverse">Reverse</button>
			</div>
			<div>
				<button id="apply-overlay-position">apply-overlay-position</button>
				<button id="reset-overlay-position">reset-overlay-position</button>
			</div>
			
			<div>
				Text: <textarea id="media-text"></textarea><br>
				Size: <input id="media-text-size"><br>
				Color: <input id="media-text-color"><br>
				Box: <input id="media-text-box"><br>
				BoxColor: <input id="media-text-boxcolor"><br>
				Top: <input id="media-text-top"><br>
				Left: <input id="media-text-left"><br>

				<button id="apply-text">Apply</button>
			</div>

		</div>
		<div style="padding: 10px;border: 1px solid black;margin: 10px">
			WIP effects: 
			<div>
				Custom Media<br>
				Background: <input type="color" id="media-background-color">
				<button id="set-media-background-color">Set Background Color</button>
			</div>

			
		</div>
		<div style="padding: 10px;border: 1px solid black;margin: 10px">
			TODO effects:

			<button>Circle</button>
		</div>
	</div>
	<div class="preview-video">
		<div class="preview-video-holder">
			<video id="preview-final" src=""></video>
		</div>
	</div>
</div>

<div id="timeline-area" class="ui-area">
	<div id="timeline-controls" class="ui-area">
		Zoom:
		<button id="zoom-plus" class="zoom-button" data-amount="0.1">+</button>
		<button id="zoom-minus" class="zoom-button" data-amount="-0.1">-</button>

		<button id="add-layer">Add Layer</button>		

		<button id="render">RENDER</button>
		<button id="play">Play</button>

		<button id="preview-final-play">Play</button>
		<button id="preview-final-pause">Pause</button>
		<button id="preview-final-stop">Stop</button>
		<button id="remove-media">Remove Media</button>
		<button id="add-media">New Media</button>
	</div>
	<div class="ui-area timeline-holder">
		<div id="timeline" class="timeline" data-zoom="1" data-markerdensity="1.5" data-duration="600" data-endtime="600" data-layerwidth="200">
			<div class="layer"></div>			
		</div>
	</div>
</div>
